<html lang="en">
<head>
  <base href="/">

  <meta charset="utf-8">

  <title>Register</title>
  <meta name="description" content="Task Web App - Register">

<body>
<div class="content">
  <section id="headertabs">
    <a  href=""><button class="tabs" id="home">Home</button></a>
    <a  href="new"><button class="tabs" id="question">Question</button></a>
    <a  href="login"><button class="tabs" id="login">Login</button></a>

    <input type="search" id="header_search" placeholder="Search...">
  </section>
    <h1 id="register_header">Register</h1>

  <form>
    <input class="registerfield" type="email" id="email_in" name="email-inputfield" placeholder="Email"><br>
    <input class="registerfield" type="username" id="usr" name="user-inputfield" placeholder="Username"><br>
    <input class="registerfield" type="password" id="pass_in" name="password-inputfield" placeholder="Password"><br>
    <input class="registerfield" type="password" id="pass_re" name="rewrite-password-inputfield" placeholder="Rewrite Password">
    <br>
    <button id="register_button" onclick="createNewUser(); return false">Register</button>
  </form>
